  <body>
    <nav class="navbar navbar-dark bg-secondary navbar-expand-sm">
      <div class="container-fluid">
        <span class="navbar-brand ms-2 lead fs-1"
          >Cassuto</span
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav p-3 mt-2">
            <a class="nav-link pe-4" aria-current="page" href="index.html">Home</a>
            <a class="nav-link pe-4" href="projects.html">Projects</a>

            <a class="nav-link pe-4 active" href="contact.html">Contact Us</a>
        </div>
      </div>
    </nav>
      <main>
        <h1 id="title" class="text-center mt-5">Your opinion <i>matters</i></h1>
        <p id="description" class="text-center mt-3 mb-4" >What do you think our next product should be?</p>
        <form id="survey-form" class="p-4">
          <fieldset class="text-center">
            <div class="container">
              <label id="name-label" for="name">Your Name</label>
            <input id="name" name="name" type="text" class="ms-3 d-inline-block mb-4" placeholder="Full Name"/><br/>
            </div>
            <div class="container">
            <label id="email-label" for="email" class="pe-1">Your Email</label>
            <input id="email" name="email" type="email" class="ms-3 d-inline-block mb-4" placeholder=""/>
            </div>
            <div class="container">
            <label id="number-label" for="number">Your Number</label>
            <input id="number" name="number" type="number" minvalue=0 maxvalue=9999999999 class="ms-3 d-inline-block mb-4 pe-3" placeholder="Israeli Number"/>
            </div>
            <div class="container">
            <select>
              <option></option>
              <option></option>
              <option></option>
            </select>
            </div>
            <div class="container">
            <input type="checkbox" name="checks" id="" value=1 checked>
            <input type="checkbox" name="checks" id="" value=2>
            <input type="checkbox" name="checks" id="" value=3>
            </div>
            <textarea id="extra" style="height: 100px; width: 300px"></textarea>
            <div class="col-md-12">
            <button id="submit" type="button" class="btn btn-primary text-center">Send</button>
          </div>
        </form>
      </main>
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

    ></script>
      <script
      src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
